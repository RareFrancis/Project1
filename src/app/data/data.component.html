
<nav class="navbar bg-dark"> 
<div class="container">
    <div class="d-flex">
      <h2>Angular Crud Francis</h2>
      </div>
     
    <button class="btn btn-success" data-bs-toggle="modal"  data-bs-target="#exampleModal">Add User</button>  
    </div>
    </nav>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div style="background-color: rgb(215, 16, 255);" class="modal-header">
          <h5 style="color: white;" class="modal-title" id="exampleModalLabel">Add Employee Data</h5>
          <button type="button" class="close" data-bs-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <form [formGroup]="employeeform">
              <div class="form-group mb-2">
                  <label for="exampleInput">Enter name</label>
                  <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
                  </div>
                
                  <div class="form-group mb-2">
                    <label for="exampleInput">Enter phonenumber</label>
                    <input type="number" class="form-control" formControlName="phonenumber" placeholder="Enter phonenumber">
                    </div>

                    <div class="form-group mb-2">
                        <label for="exampleInput">Enter Address</label>
                        <input type="text" class="form-control" formControlName="address" placeholder="Enter Address">
                        </div>

                        <div class="form-group mb-2">
                            <label for="exampleInput">Enter State</label>
                            <input type="text" class="form-control" formControlName="state" placeholder="Enter State">
                            </div>

                            <div class="form-group mb-2">
                                <label for="exampleInput">Enter City</label>
                                <input type="text" class="form-control" formControlName="city"placeholder="Enter City">
                                </div>
              </form>

        </div>
        <div style="background-color: rgb(215, 16, 255)" class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button (click)="addemployee(this.employeeform.value)" [disabled]="this.employeeform.invalid" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>   
      <div class="container-fluid mt-3">
        <table class="table table-bordered">
          <thead>
            <tr>
              
              <th scope="col">Name</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Address</th>
              <th scope="col">State</th>
              <th scope="col">City</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <!-- <td>{{item.id}}</td> -->
              <td>{{item.name}}</td>
              <td>{{item.phonenumber}}</td>
              <td>{{item.address}}</td>
              <td>{{item.state}}</td>
              <td>{{item.city}}</td>
              
              <td><button routerLink="/update/{{item.id}}" class="btn btn-warning">Edit</button>&nbsp;
                <button type="button" class="btn btn-danger"(click)="delete(item.id)">Delete</button>
              </td>
            </tr>
           
          </tbody>
        </table>
      </div>
