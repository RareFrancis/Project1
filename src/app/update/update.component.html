<div class="container">
<div class="row">
    <div class="col-md-6">
    <div class="card">
        <h5>Update data</h5>
        <div class="row">
            <form>
                <div class="form-group mb-2">
                    <label for="exampleInputEmail1">Enter name</label>
                    <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" placeholder="Enter name">
                    </div>
                  
                    <div class="form-group mb-2">
                      <label for="exampleInputEmail1">Enter phonenumber</label>
                      <input type="number" class="form-control" [(ngModel)]="employee.phonenumber" name="phonenumber" placeholder="Enter phonenumber">
                      </div>
  
                      <div class="form-group mb-2">
                          <label for="exampleInputEmail1">Enter Address</label>
                          <input type="text" class="form-control" [(ngModel)]="employee.address" name="address" placeholder="Enter Address">
                          </div>
  
                          <div class="form-group mb-2">
                              <label for="exampleInputEmail1">Enter State</label>
                              <input type="text" class="form-control" [(ngModel)]="employee.state" name="state" placeholder="Enter State">
                              </div>
  
                              <div class="form-group mb-2">
                                  <label for="exampleInputEmail1">Enter City</label>
                                  <input type="text" class="form-control" [(ngModel)]="employee.city" name="city" placeholder="Enter City">
                                  </div>
                                </form>  
                            </div>
                            <div>
                                
                            
                                
                                <button (click)="update()" class="btn btn-success">Update</button>&nbsp;
                                 <button routerLink="/" class="btn btn-danger">Back</button>
                                
                           
                                </div>
                        </div>
                    </div>
                </div>
            </div>
